name: tag-and-release
on:
  push:
    paths-ignore:
      - "**.md"
      - ".gitignore"
      - "LICENCE"
      - "CODEOWNERS"
    branches:
      - master
jobs:
  tag-and-release:
    permissions:
      contents: write
    name: Tag/Release the github actions
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: push tag version
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git remote set-url origin "https://${GITHUB_ACTOR}:${GITHUB_TOKEN}@github.com/${GITHUB_REPOSITORY}.git"
          git tag -f $(cat actions/version)
          git push -f --tags
  test-action:
    name: Test the actions
    needs: tag-and-release
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: test pre-deploy
        uses: navikt/pam-deploy/actions/pre-deploy@v4
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          DRY_RUN: true
      - name: display variables
        run: |
          echo $VERSION_TAG
          echo $IMAGE
          echo $APPLICATION
      - name: test post-deploy
        uses: navikt/pam-deploy/actions/post-deploy@v4
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          DRY_RUN: true
      - name: test post-production
        uses: navikt/pam-deploy/actions/post-production@v4
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          DRY_RUN: true
