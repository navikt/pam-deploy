on:
  workflow_call:
    inputs:
      TEAM:
        required: false
        type: string
        default: "teampam"
      NODE_VERSION:
        required: false
        type: string
        default: "20"
      NAIS_RESOURCE:
        required: false
        type: string
        default: ".nais/nais.yml"
      NAIS_VARS:
        required: false
        type: string
        default: ".nais/dev.yml"
      SKIP_DRAFT_RELEASE:
        required: false
        type: boolean
        default: false
      NPM_BUILD_COMMAND:
        required: false
        type: string
        default: "npm run build"
    outputs:
      image:
        description: "Image from nais build push action"
        value: ${{ jobs.deploy-dev.outputs.image }}
jobs:
  deploy-dev:
    permissions:
      contents: write
      id-token: write
      packages: read
      security-events: write
      actions: read
    runs-on: ubuntu-latest
    outputs:
      image: ${{ steps.docker-build-push.outputs.image }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: ${{ inputs.NODE_VERSION }}
          cache: 'npm'
      - name: next.js cache
        uses: actions/cache@v4
        with:
          path: |
            ~/.npm
            ${{ github.workspace }}/.next/cache
          key: ${{ runner.os }}-nextjs-${{ hashFiles('**/package-lock.json') }}-${{ hashFiles('**/*.js', '**/*.jsx', '**/*.ts', '**/*.tsx') }}
          restore-keys: |
            ${{ runner.os }}-nextjs-${{ hashFiles('**/package-lock.json') }}-
      - name: Install npm dependencies
        env:
          NPM_AUTH_TOKEN: ${{ secrets.READER_TOKEN }}
        run: |
          npm config set @navikt:registry https://npm.pkg.github.com
          npm config set //npm.pkg.github.com/:_authToken $NPM_AUTH_TOKEN
          npm ci
      - name: Pre-deploy
        uses: navikt/pam-deploy/actions/pre-deploy@v7
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          PROJECT_ID: ${{ vars.NAIS_MANAGEMENT_PROJECT_ID }}
          TEAM: ${{ inputs.TEAM }}
          DRAFTS_MAX: "10"
      - name: Run lint
        run: npm run lint
      - name: Run prettier
        run: npm run prettier
      - name: Run tests
        run: npm run test
      - name: Build application
        run: ${{ inputs.NPM_BUILD_COMMAND }}
        env:
          SENTRY_RELEASE: ${{ env.VERSION_TAG }}
          SENTRY_AUTH_TOKEN: ${{ secrets.SENTRY_AUTH_TOKEN }}
      - name: Upload static files to CDN
        uses: nais/deploy/actions/cdn-upload/v2@master
        with:
          team: ${{ inputs.TEAM }}
          source: ./.next/static
          destination: /${{github.event.repository.name}}/_next
          project_id: ${{ vars.NAIS_MANAGEMENT_PROJECT_ID }}
          identity_provider: ${{ secrets.NAIS_WORKLOAD_IDENTITY_PROVIDER }}
      - name: docker-build-push
        uses: nais/docker-build-push@v0
        id: docker-build-push
        with:
          team: ${{ inputs.TEAM }}
          tag: ${{ env.VERSION_TAG }}
          identity_provider: ${{ secrets.NAIS_WORKLOAD_IDENTITY_PROVIDER }}
          project_id: ${{ vars.NAIS_MANAGEMENT_PROJECT_ID }}
      - name: Deploy to dev-gcp
        uses: nais/deploy/actions/deploy@v2
        env:
          CLUSTER: "dev-gcp"
          RESOURCE: ${{ inputs.NAIS_RESOURCE }}
          VARS: ${{ inputs.NAIS_VARS }}
      - name: Post-deploy
        uses: navikt/pam-deploy/actions/post-deploy@v7
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - name: Draft release
        if: ${{ !inputs.SKIP_DRAFT_RELEASE }}
        uses: ncipollo/release-action@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag: ${{ env.VERSION_TAG }}
          name: ${{ env.DRAFT_NAME }}
          body: ${{ env.CHANGE_LOG }}
          draft: true
          prerelease: false

  CodeQL:
    uses: navikt/pam-deploy/.github/workflows/codeql.yml@v7
    with:
      LANGUAGE: "node"
      BUILD_CACHE: "npm"
