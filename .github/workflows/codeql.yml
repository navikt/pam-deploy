on:
  workflow_call:
    inputs:
      LANGUAGE:
        required: true
        type: string
      JAVA_DISTRIBUTION:
        required: false
        type: string
      JAVA_VERSION:
        required: false
        type: string
      NODE_VERSION:
        required: false
        type: string
      BUILD_CACHE:
        required: true
        type: string
      BUILD_SCRIPT:
        required: true
        type: string
      WORKING_DIRECTORY:
        required: false
        type: string
      IMAGE_SUFFIX:
        required: false
        type: string
    secrets:
      OPTIONAL_SECRET:
        required: false
jobs:
  analyze:
    name: CodeQL Analyze
    runs-on: ubuntu-latest
    permissions:
      contents: write
      security-events: write
      actions: read
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Setup CodeQL
        uses: github/codeql-action/init@v3
        with:
          external-repository-token: ${{ secrets.GITHUB_TOKEN }}
          languages: ${{ (inputs.LANGUAGE == 'node' && 'javascript') || inputs.LANGUAGE }}
      - name: Setup java
        if: ${{ inputs.LANGUAGE == 'java' }}
        uses: actions/setup-java@v4
        with:
          distribution: ${{ inputs.JAVA_DISTRIBUTION }}
          java-version: ${{ inputs.JAVA_VERSION }}
          cache: ${{ inputs.BUILD_CACHE }}
      - name: Setup Node
        if: ${{ inputs.LANGUAGE == 'node' }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ inputs.NODE_VERSION }}
          cache: ${{ inputs.BUILD_CACHE }}
      - name: Build and test
        run: |
          ${{ inputs.BUILD_SCRIPT }}
        working-directory: ${{ inputs.WORKING_DIRECTORY }}
        env:
          OPTIONAL_SECRET: ${{ secrets.OPTIONAL_SECRET }}
      - name: Gradle Dependency Submission
        if: ${{ inputs.LANGUAGE == 'java' && inputs.BUILD_CACHE == 'gradle'}}
        uses: gradle/actions/dependency-submission@v3
        with:
          build-root-directory: ${{ inputs.WORKING_DIRECTORY }}
      - name: Maven Dependency Submission
        if: ${{ inputs.LANGUAGE == 'java' && inputs.BUILD_CACHE == 'maven'}}
        uses: advanced-security/maven-dependency-submission-action@v4.0.0
      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3
        with:
          category: "/language:${{ (inputs.LANGUAGE == 'node' && 'javascript') || inputs.LANGUAGE }}"
